<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font.css">
        <link rel="stylesheet" href="../../css/style.css"> 
        <link rel="shortcut icon" type="image/png" href="../img/base/BigLogo.png"> 
        <title>iUX Design System - Elements</title>
   </head> 
    
<body>
<main class="ds__main" >
    <!-- NAV -->
    <div id="ds__main__nav"></div>
    <div class="ds__main__cookies">
        <div class="spacer--between spacer--between--row">
            <a href="../../iux/" class="cookie-btn cookie-btn--grey">Overview</a>
            <a href="../elements/" class="cookie-btn cookie-btn--grey">Elements</a>
        </div>
    </div>
    <!-- CONTENT -->
    <section class="slide--scroll ds__main__content">
        <div class="slide--scroll__content">
            <!-- Spacer -->
            <div class="row row__height3"></div> 
            <div class="row row__height10">
                <div class="col-1-of-1 row__height10">
                    <span class="heading heading--ambGradient heading--1">Base Elements</span>        
                </div>
            </div> 
            
            <!-- Buttons -->
            <div class="row row--white row__height100 block--shadow-behind block--white-inside">  
                
                <!-- Typography -->
                <div class="row row__height4">
                    <div class="col-1-of-1">
                        <h1 class="heading heading--2">Buttons</h1>
                    </div> 
                </div>
                

                
                <!-- PILL Buttons -->
                <span class="heading heading--3">Pill Buttons</span>     
                  
                
                <div class="row row__height11 ">
                          
                    <div class="col-1-of-3 col-1-of-3--t-1 block--white-inside">
                        <div class="spacer--between">
                            <span class="heading heading--4">Default (Shaddow on)</span>
                            <button class="btn btn--white btn--shadow">btn--white</button>  
                            <button class="btn btn--grey btn--shadow">btn--grey</button>   
                            <button class="btn btn--turq btn--shadow">btn--turq</button>   
                            <button class="btn btn--amber btn--shadow">btn--amber</button>   
                        </div>    
                    </div>
                    <div class="col-1-of-3 col-1-of-3--t-1 block--white-inside">
                        <div class="spacer--between">
                            <span class="heading heading--4">Shaddow off</span>  
                            <button class="btn btn--white ">btn--white</button>         
                            <button class="btn btn--grey ">btn--grey</button>   
                            <button class="btn btn--turq ">btn--turq</button>   
                            <button class="btn btn--amber ">btn--amber</button>          
                        </div>    
                    </div>
                    <div class="col-1-of-3 col-1-of-3--t-1 block--grey-inside">
                        <div class="spacer--between">
                            <span class="heading heading--4 heading--white">Wire</span>
                            <button class="btn btn--white btn--white--wire">btn--white--wire</button> 
                            <button class="btn btn--grey btn--grey--wire">btn--grey--wire</button>   
                            <button class="btn btn--turq btn--turq--wire">btn--turq--wire</button>   
                            <button class="btn btn--black btn--black--wire">btn--black--wire</button>     
                        </div>    
                    </div>
                </div> 
                <!-- Icon Buttons -->
                <span class="heading heading--3">Icon Buttons</span>     
                <div class="row  row__height14">
                    
                    <div class="col-1-of-3 col-1-of-3--t-1 block--white-inside  row__height14">
                        <span class="heading heading--4">Default</span>
                        
                        <div class="spacer--between spacer--between--row">
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--white">&nbsp;</span>
                                <span class="icon-btn__label">White Icon Button</span>
                            </button>
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--turq">&nbsp;</span>
                                <span class="icon-btn__label">Turqoise Icon Button</span>
                            </button> 
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--amber">&nbsp;</span>
                                <span class="icon-btn__label">Amber Icon Button</span>
                            </button>    
                        </div>
                        <div class="spacer--between spacer--between--row">
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--white">
                                    <img  width="100%"src="../../img/SVG/icons/exampleA.svg" alt="">
                                </span>
                                <span class="icon-btn__label">White Icon Button</span>
                            </button>
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--turq">
                                    <img width="100%" src="../../img/SVG/icons/exampleT.svg" alt="">
                                </span>
                                <span class="icon-btn__label">Turqoise Icon Button</span>
                            </button> 
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--amber">
                                    <img width="100%" src="../../img/SVG/icons/exampleA.svg" alt="">
                                </span>
                                <span class="icon-btn__label">Amber Icon Button</span>
                            </button>    
                        </div>
                    </div>
                    
                    <div class="col-1-of-3 col-1-of-3--t-1 block--white-inside  row__height14">
                        <span class="heading heading--4 ">Wire Black</span> 
                        
                        <div class="spacer--between spacer--between--row">
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--black">&nbsp;
                                </span>
                                <span class="icon-btn__label">Black Wire Icon Button</span>                            </button>
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--black">&nbsp;
                                </span>
                                <span class="icon-btn__label">Black Wire Icon Button</span>                            </button> 
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--black">&nbsp;
                                </span>
                                <span class="icon-btn__label">Black Wire Icon Button</span>                            </button>    
                        </div>
                        <div class="spacer--between spacer--between--row">
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--black">
                                    <img width="100%" src="../../img/SVG/icons/exampleTwire.svg" alt="">
                                </span>
                                <span class="icon-btn__label">Black Wire Icon Button</span>                            </button>
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--black">
                                    <img width="100%" src="../../img/SVG/icons/exampleTwire.svg" alt="">
                                </span>
                                <span class="icon-btn__label">Black Wire Icon Button</span>                            </button> 
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--black">
                                    <img width="100%" src="../../img/SVG/icons/exampleTwire.svg" alt="">
                                </span>
                                <span class="icon-btn__label">Black Wire Icon Button</span>
                            </button>    
                        </div> 
                    </div>
                    
                    <div class="col-1-of-3 col-1-of-3--t-1 block--grey-inside  row__height14">
                        <span class="heading heading--4 heading--white">Wire White</span>
                        
                        <div class="spacer--between spacer--between--row">
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--white">&nbsp;</span>
                                <span class="icon-btn__label icon-btn__label--white">White Wire Icon Button</span>                            </button>
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--white">&nbsp;</span>
                                <span class="icon-btn__label icon-btn__label--white">White Wire Icon Button</span>                            </button> 
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--white">&nbsp;</span>
                                <span class="icon-btn__label icon-btn__label--white">White Wire Icon Button</span>                            </button>    
                        </div>
                        <div class="spacer--between spacer--between--row">
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--white">
                                    <img width="100%" src="../../img/SVG/icons/exampleAwire.svg" alt="">
                                </span>
                                <span class="icon-btn__label icon-btn__label--white">White Wire Icon Button</span>                            </button>
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--white">
                                    <img width="100%" src="../../img/SVG/icons/exampleAwire.svg" alt="">
                                </span>
                                <span class="icon-btn__label icon-btn__label--white">White Wire Icon Button</span>                            </button> 
                            <button class="icon-btn">
                                <span class="icon-btn__icon icon-btn__icon--wire--white">
                                    <img width="100%" src="../../img/SVG/icons/exampleAwire.svg" alt="">
                                </span>
                                <span class="icon-btn__label icon-btn__label--white">White Wire Icon Button</span>
                            </button>    
                        </div> 
                    </div>

                </div>   
                <div class="row row__height3">
                    <div class="col-1-of-1">
                        <span class="heading heading--3">&nbsp;</span>
                    </div>
                </div>
                <!-- Text Buttons -->
                <span class="heading heading--3">Links</span>     
                <div class="row row__height2">
                    <div class="col-1-of-2">
                        <span class="heading heading--4">Black</span>
                    </div>
                    <div class="col-1-of-2">
                        <span class="heading heading--4">White</span>  
                    </div>
                </div>
                <div class="row  row__height14">
                    <div class="col-1-of-2 block--shadow-behind  block--white-inside  row__height14">
                        <a href="#" class="text-btn">Link</a>   
                        <a href="#" class="text-btn">Link</a>   
                        <a href="#" class="text-btn">Link</a>   
                        <a href="#" class="text-btn">Link</a>   
                        <a href="#" class="text-btn">Link</a>   
                        <a href="#" class="text-btn">Link</a>   
                        <a href="#" class="text-btn">Link</a>   
                        <a href="#" class="text-btn">Link</a>  
                    </div>
                    <div class="col-1-of-2 block--shadow-behind  block--grey-inside  row__height14">
                        <a href="#" class="text-btn text-btn--white">Link</a>   
                        <a href="#" class="text-btn text-btn--white">Link</a>   
                        <a href="#" class="text-btn text-btn--white">Link</a>   
                        <a href="#" class="text-btn text-btn--white">Link</a>   
                        <a href="#" class="text-btn text-btn--white">Link</a>   
                        <a href="#" class="text-btn text-btn--white">Link</a>   
                        <a href="#" class="text-btn text-btn--white">Link</a>   
                        <a href="#" class="text-btn text-btn--white">Link</a> 
                    </div>
                </div>
                <div class="row row__height3">&nbsp;</div>


                 


                <!-- Bottom of page  -->
                <div class="row row__height3">
                    <div class="col-1-of-1">
                        <span class="heading heading--3">&nbsp;</span>
                    </div>
                </div>
 
            </div> 
            
            
        </div>
    </section>
</main>

<!-- Menu JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
<script type="text/javascript" src="../../js/components/components.js"></script>

</body>
