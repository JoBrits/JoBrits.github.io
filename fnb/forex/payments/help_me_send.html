    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- !!! Main Consolidated CSS -->
        <link rel="stylesheet" href="../../css/fonts/font.css">
        <link rel="stylesheet" href="../../css/style.css"> 
        <!-- !!! Favicon -->
        <link rel="shortcut icon" type="image/png" href="../../img/base/BigLogo.png">

        <header class="header navigation"></header>

                    <div class="row row__height10"></div>
                    <div class="row row__height20">
                        <div class="col-1-of-2-to-1 row__height10 animation-element slide-up">

                                    <div class="paragraph">1/3</div>

                                            <option value="">Sending money to family</option>

                                </div>
                            </div>
                        </div>                        
                    </div> 
                </div>
            </section>

        <footer class="footer"></footer>
